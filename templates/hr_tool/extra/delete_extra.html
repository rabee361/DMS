{% extends 'base.html' %}

{% block title %}حذف العمل الإضافي{% endblock %}

{% block content %}
<h2>حذف العمل الإضافي</h2>
<form method="post">
    {% csrf_token %}
    <p>هل أنت متأكد أنك تريد حذف "{{ extra.employee.username }} - {{ extra.days }}"؟</p>
    <button type="submit">تأكيد الحذف</button>
</form>
{% endblock %}
