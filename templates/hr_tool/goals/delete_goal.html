{% extends 'base.html' %}

{% block title %}Delete Goal{% endblock %}

{% block content %}
<div class="form-container">
    <div class="delete-confirmation">
        <div class="delete-header">
            <i class="bi bi-exclamation-triangle-fill warning-icon"></i>
            <h2>حذف الهدف</h2>
            <p class="delete-subtitle">لا يمكن التراجع</p>
        </div>

        <div class="delete-content">
            <p class="confirmation-text">
                هل أنت متأكد أنك تريد حذف الهدف "<span class="highlight">{{ goal.name }}</span>" للموظف 
                <span class="highlight">{{ goal.employee.get_full_name|default:goal.employee.username }}</span>?
            </p>
        </div>

        <form method="post" class="delete-form">
            {% csrf_token %}
            <div class="form-actions">
                <button type="submit" class="btn btn-danger">
                    <i class="bi bi-trash"></i>
                    تأكيد الحذف
                </button>
                <a href="{% url 'goals_list' %}" class="btn btn-secondary">
                    <i class="bi bi-x"></i>
                    إلغاء
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
