{% extends 'base.html' %}

{% block title %}طلب إجازة جديد{% endblock %}

{% block content %}
<div class="form-container">
    <div class="styled-form">
        <div class="form-header">
            <h2>إنشاء طلب إجازة</h2>
            <p class="form-subtitle">تقديم طلب إجازة جديد</p>
        </div>

        <form method="post" class="user-profile-form">
            {% csrf_token %}
            
            <div class="form-section">
                <h3 class="section-title">تفاصيل الإجازة</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="{{ form.employee.id_for_label }}">الموظف</label>
                        {{ form.employee }}
                    </div>
                    
                    <div class="form-group">
                        <label for="{{ form.hours.id_for_label }}">الساعات</label>
                        {{ form.hours }}
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="daterange">نطاق التاريخ</label>
                        {{ form.daterange }}
                    </div>
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">تقديم الطلب</button>
                <a href="{% url 'holidays_list' %}" class="btn btn-secondary">
                    إلغاء
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
