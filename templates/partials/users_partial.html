<thead>
    <tr>
        <th><input type="checkbox" id="selectAll" class="select-all-checkbox"></th>
        <th>المعرف</th>
        <th>اسم المستخدم</th>
        <th>البريد الإلكتروني</th>
        <th>الدور</th>
        <th>الحالة</th>
        <th>الإجراءات</th>
    </tr>
</thead>
<tbody>
    {% for user in users %}
    <tr onclick="clickHandler(event)" data-link="{% url 'profile' user.id %}">
        <td onclick="event.stopPropagation();">
            <input type="checkbox" class="item-checkbox" value="{{ user.id }}">
        </td>
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.email }}</td>
        <td><span class="role-badge">{{ user.role.name }}</span></td>
        <td>
            {% if user.is_active %}
                <span class="status-badge active"><i class="bi bi-check-circle"></i> نشط</span>
            {% else %}
                <span class="status-badge inactive"><i class="bi bi-x-circle"></i> غير نشط</span>
            {% endif %}
        </td>
        <td onclick="event.stopPropagation();">
            <div class="action-buttons">
                <a href="{% url 'delete_user' user.id %}" class="delete-btn">
                    <i class="bi bi-trash"></i>
                </a>
            </div>
        </td>
    </tr>
    {% endfor %}
</tbody>
