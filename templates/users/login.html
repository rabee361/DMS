{% load static %}
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>تسجيل الدخول</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Load CSS files -->
    <link href="{% static 'css/variables.css' %}" rel="stylesheet">
    <link href="{% static 'css/login.css' %}" rel="stylesheet">
    <!-- Load theme.js early to prevent flash of wrong theme -->
    <script src="{% static 'js/theme.js' %}"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-logo">
            <img src="{% static 'images/mashbak.jpg' %}" alt="الشعار">
        </div>
        <h1 class="login-title">تسجيل الدخول</h1>

        <form method="post" action="{% url 'login' %}" class="login-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="id_username">البريد الإلكتروني</label>
                <input type="email" class="form-control" id="id_username" name="username" required>
            </div>
            <div class="form-group">
                <label for="id_password">كلمة المرور</label>
                <input type="password" class="form-control" id="id_password" name="password" required>
            </div>
            <div class="form-group">
                <div class="remember-me-container">
                    <input type="checkbox" id="remember_me" name="remember_me" class="remember-me-checkbox">
                    <label for="remember_me" class="remember-me-label">تذكرني</label>
                </div>
            </div>
            <button type="submit" class="btn-login">تسجيل الدخول</button>

            {% if form.non_field_errors %}
            <div class="error-message">
                {{ form.non_field_errors }}
            </div>
            {% endif %}
        </form>

        <div class="login-footer">
            نظام إدارة المستندات © 2024
        </div>
    </div>

    <button class="theme-toggle" onclick="toggleTheme(); return false;">
        <i class="bi bi-moon-fill dark-icon" onclick="toggleTheme(); event.stopPropagation(); return false;"></i>
        <i class="bi bi-sun-fill light-icon" style="display: none;" onclick="toggleTheme(); event.stopPropagation(); return false;"></i>
    </button>

    <!-- Inline script to ensure theme toggle works -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const themeToggle = document.querySelector('.theme-toggle');
            const darkIcon = themeToggle.querySelector('.dark-icon');
            const lightIcon = themeToggle.querySelector('.light-icon');

            // Add click event listeners directly
            themeToggle.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                toggleTheme();
            });

            darkIcon.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                toggleTheme();
            });

            lightIcon.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                toggleTheme();
            });
        });
    </script>
</body>
</html>
