{% extends 'base.html' %}

{% block title %}إنشاء مجموعة{% endblock %}

{% block content %}
<div class="form-container">
    <div class="styled-form">
        <div class="form-header">
            <h2>إنشاء مجموعة جديدة</h2>
            <p class="form-subtitle">أدخل تفاصيل المجموعة</p>
        </div>

        <form method="post" class="user-profile-form">
            {% csrf_token %}
            
            <div class="form-section">
                <h3 class="section-title">تفاصيل المجموعة</h3>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="{{ form.name.id_for_label }}">الاسم</label>
                        {{ form.name }}
                    </div>
                    
                    <div class="form-group">
                        <label for="{{ form.description.id_for_label }}">الوصف</label>
                        {{ form.description }}
                    </div>
                </div>

            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary">إنشاء المجموعة</button>
                <a href="{% url 'groups' %}" class="btn btn-secondary">
                    إلغاء
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
